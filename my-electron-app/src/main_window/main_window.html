<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title id="title">ECE342 System Generator</title>
    <link rel="stylesheet" type="text/css" href="../theme.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
    <!-- <link rel="stylesheet" href="../../node_modules/sweetalert2/dist/sweetalert2.min.css"> -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
    <div class="page-left-menu">
        <button id="open-button" class="menu-button" title="Open"><img style="width: 40px; height: 40px" src="../../resources/images/icons/icons8-folder-52.png"></button>
        <button id="new-button" class="menu-button" title="New"><img style="width: 50px; height: 50px" src="../../resources/images/icons/icons8-add-file-48.png"></button>
        <button id="save-button" class="menu-button" title="Save"><img style="width: 35px; height: 35px" src="../../resources/images/icons/icons8-save-52.png"></button>
        <button id="save-as-button" class="menu-button" title="Save As"><img style="width: 35px; height: 35px" src="../../resources/images/icons/icons8-save-as-52.png"></button>
        <button id="add-button" class="menu-button" title="Toggle Toolbox"><img style="width: 45px; height: 45px" src="../../resources/images/icons/icons8-toolbox-128.png"></button>
        <button id="val-button" class="menu-button" title="Validate System"><img style="width: 40px; height: 40px" src="../../resources/images/icons/icons8-verified-account-50.png"></button>
        <button id="generate-button" class="menu-button" title="Generate System"><img style="width: 45px; height: 45px" src="../../resources/images/icons/icons8-start-50.png"></button>
        <button id="about-button" class="menu-button" title="About"><img style="width: 40px; height: 40px" src="../../resources/images/icons/icons8-question-mark-52.png"></button>
    </div>
    <div class="page-wrap-content">
        
        <div class="page-center-content">
            <div class="model-diagram-display" id="model-diagram-display"></div>
            <div class="module-toolbox" id="module-toolbox">
                <!-- <div class="module-toolbox-icon">Test</div> -->
            </div>
            <div class="edit-module-box" id="edit-module-box">
                <!-- <input type="text" placeholder="Module Name" class="edit-module-input" id="edit-module-name">
                <input type="text" placeholder="Type" class="edit-module-input" id="edit-module-type">
                <input type="text" placeholder="Address" class="edit-module-input" id="edit-module-address"> 
                <button id="edit-module-button" class="menu-button" style="height:30px;margin-top:5px">edit</button>-->
            </div>
        </div>
        
        <div class="page-bottom-content" id="page-bottom-content">
            <div class="console-text-wrapper" id="console-text-wrapper">
                <p class="console-text" id="console-text">Default Text</p>
            </div>
            <div class="console-input-wrapper">
                <p class="console-input-prefix">>>>&nbsp</p> 
                <input type="text" class="console-input" id="console-input"/>
            </div>
        </div>
    </div>
    
    <script src="../main_window/main_renderer.js"></script>
</body>
</html>
